<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="slider.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slider-container {
            width: 350px;
        }

        .flex-spacer {
            flex: 1 1 auto;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slider-container">
            
            <nav class="slider-navigator-container">
                <a href="#slide-1" class="active"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <span class="flex-spacer"></span>
                <button class="paginator previous">Previous</button>
                <button class="paginator next">Next</button>
            </nav>
            
            <div class="slides-container">
                
                <div class="slide active" id="slide-1">
                    <div class="slide-header">Slide 1</div>
                    <div class="slide-content">Slide 1 Content</div>
                    <div class="slide-footer">Slide 1 Footer</div>
                </div>
                <div class="slide" id="slide-2">
                    <div class="slide-header">Slide 2</div>
                    <div class="slide-content">Slide 2 Content</div>
                    <div class="slide-footer">Slide 2 Footer</div>
                </div>
                <div class="slide" id="slide-3">
                    <div class="slide-header">Slide 3</div>
                    <div class="slide-content">Slide 3 Content</div>
                    <div class="slide-footer">Slide 3 Footer</div>
                </div>
                <div class="slide" id="slide-4">
                    <div class="slide-header">Slide 4</div>
                    <div class="slide-content">Slide 4 Content</div>
                    <div class="slide-footer">Slide 4 Footer</div>
                </div>
    
            </div>
    
        </div>
    </div>

    <script src="slider.js"></script>
</body>
</html>
